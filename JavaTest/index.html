<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録画面</title>
</head>
<body>
  <h2>登録情報入力</h2>
  <form action="/JavaTest/index.html" method="post">
    名前：<input type="text" name="name" size="10" /><br/>
    pass：<input type="password" name="pass" size="10" /><br/>
    age：<input type="radio" name="age" value="child" />未成年
         <input type="radio" name="age" value="adult" />成年<br/>
    開発経験：<input type="checkbox" name="lang" value="Java" />Java
             <input type="checkbox" name="lang" value="Python" />Python
             <input type="checkbox" name="lang" value="JavaScript" />JavaScript<br/>
    address:<select name="address" size="1">
              <option value="北海道">北海道</option>
              <option value="district1">district1</option></select></br>
    ask：<br/>
    <textarea name="msg" rows="5" cols="100"></textarea><br/>
    send:<input type="submit" value="送信" />
    reset：<input type="reset" value="取り消し" />
  </form>
</body>
</html>
